<!doctype html>
<html lang="pt-br">

<head>
    <title>Meu Dashboard de Teste</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap e DC CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dc.css">
    <link rel="stylesheet" href="css/dashgen.css">
    <script src=js/crossfilter.js></script>
    <script src=js/d3.js></script>
    <script src=js/dc.js></script>
</head>

<body>

<div class="container">

    <div class="row dashgen-header" >
    <img src="img/ifpa_navlogo.png"width="64px" height="69px" alt="Logo IFPA"/>
    <h1>Meu Dashboard de Teste</h1>
    </div>
    <div class="row">
            <div id="grafico1" class='col-xs-12 col-md-12 col-lg-4'>
                <strong>Sexo</strong>
                <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                <a class="reset" href="javascript:grafico1.filterAll();dc.redrawAll();"
                   style="display: none;">reset</a>
                <div class="clearfix"></div>
            </div>
            <div id="grafico2" class='col-xs-12 col-md-12 col-lg-4'>
                <strong>Categoria</strong>
                <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                <a class="reset" href="javascript:grafico2.filterAll();dc.redrawAll();"
                   style="display: none;">reset</a>
                <div class="clearfix"></div>
            </div>
    </div>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.4.1.min.js"></script>

<!-- Aqui começa a  geração do gráfico -->

<script>

    var grafico1 = dc.pieChart("#grafico1");
    var grafico2 = dc.rowChart("#grafico2");


    var url = "data/aposentadoria.csv";

    d3.csv(url, function (err, data) {

        if (err) throw err;

        var ndx = crossfilter(data);
        //var all = ndx.groupAll();

        var grafico1Dim = ndx.dimension(function (d) {
            return d["sexo"];
        });
        var grafico2Dim = ndx.dimension(function (d) {
            return d["categoria"];
        });

        //Agrupadores
        var grafico1Group = grafico1Dim.group();
        var grafico2Group = grafico2Dim.group();

        grafico1
            .dimension(grafico1Dim)
            .group(grafico1Group)


            ;
        grafico2
            .dimension(grafico2Dim)
            .group(grafico2Group)


                .elasticX(true)
            ;
        dc.renderAll();
    });
</script>

</body>

</html>
