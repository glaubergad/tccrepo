<!doctype html>
<html lang="pt-br">
<head>
    <title>teste</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap e DC CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dc.css">
    <link rel="stylesheet" href="css/dashgen.css">
    <script src=js/crossfilter.js></script>
    <script src=js/d3.js></script>
    <script src=js/dc.js></script>
</head>
<body>
<div class="container">
    <div class="row dashgen-header" >
    <img src="img/ifpa_navlogo.png" width="120px" height="120px" alt="Logo IFPA"/>
    <h1>teste</h1>
    </div>
    <div class="row">
            <div id="grafico1" class='col-xs-12 col-md-12 col-lg-4'>
                <strong>sexo x idade</strong>
                <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                <a class="reset" href="javascript:grafico1.filterAll();dc.redrawAll();"
                   style="display: none;">reset</a>
                <div class="clearfix"></div>
            </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.4.1.min.js"></script>
<!-- Aqui começa a  geração do gráfico -->
<script>
    var grafico1 = dc.pieChart("#grafico1");
    var url = "data/teste_salario.csv";
    d3.csv(url, function (err, data) {
        if (err) throw err;
        var ndx = crossfilter(data);
            var grafico1Dim = ndx.dimension(d => d.SEXO);
        //Agrupadores
            var grafico1Group = grafico1Dim.group().reduceSum(d => d.IDADE);
            var grafico1minX = grafico1Dim.bottom(1)[0]["IDADE"];
            var grafico1maxX = grafico1Group.top(1).value;
        grafico1
            .cap(4)
            .dimension(grafico1Dim)
            .group(grafico1Group)
            ;
        dc.renderAll();
    });
</script>
</body>
</html>
