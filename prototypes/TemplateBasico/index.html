<!doctype html>
<html lang="pt-br">

<head>
    <title>Dashgen Template 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap e DC CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dc.css">
</head>

<body>

    <div class="container">


        <h1>IFPA Dashgen - Dashboard Modelo 1</h1>

        <div class="row">

            <div id="carType" class='col-xs-12 col-md-4 col-lg-4'>
                <strong>Car Type</strong>
                <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                <a class="reset" href="javascript:carTypeChart.filterAll();dc.redrawAll();"
                    style="display: none;">reset</a>

                <div class="clearfix"></div>

            </div>

            <div id="gateName" class='col-xs-12 col-md-4 col-lg-4'>
                <strong>Gate Name</strong>
                <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                <a class="reset" href="javascript:gateNameChart.filterAll();dc.redrawAll();"
                    style="display: none;">reset</a>

                <div class="clearfix"></div>
            </div>

            <div id="carTypePie" class='col-xs-12 col-md-4 col-lg-4'>
                <strong>Pie Car</strong>
                <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                <a class="reset" href="javascript:gateNameChart.filterAll();dc.redrawAll();"
                    style="display: none;">reset</a>

                <div class="clearfix"></div>
            </div>

        </div>

        <div>
            <div class="dc-data-count">
                <span class="filter-count"></span> selected out of <span class="total-count"></span> records | <a
                    href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
            </div>
        </div>
        <table class="table table-striped dc-data-table">
        </table>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/crossfilter.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/dc.js"></script>
    <script>
	var carTypeChart = dc.rowChart("#carType"),
    gateNameChart = dc.rowChart("#gateName"),
    carPieChart = dc.pieChart("#carTypePie"),
    visCount = dc.dataCount(".dc-data-count"),
    visTable = dc.dataTable(".dc-data-table");

// Full dataset could give issues because of gzip
// var url = "Lekagul Sensor Data.csv.gz";
var url = "../TemplateBasico/data/lekagul_slice.csv";

d3.csv(url, function (err, data) {
    // Timestamp,car-id,car-type,gate-name
    // 2015-05-01 00:43:28,20154301124328-262,4,entrance3
    // 2015-05-01 01:03:48,20154301124328-262,4,general-gate1
    // 2015-05-01 01:06:24,20154301124328-262,4,ranger-stop2
    // 2015-05-01 01:09:25,20154301124328-262,4,ranger-stop0
    if (err) throw err;

    data.forEach(function (d) {
        d.Timestamp = new Date(d.Timestamp);
    });

    var ndx = crossfilter(data);
    var all = ndx.groupAll();

    var carTypeDim = ndx.dimension(function (d) {
        return d["car-type"];
    });

    var carPieDim = ndx.dimension(function (d) {
        return d["car-type"];
    });

    var gateNameDim = ndx.dimension(function (d) {
        return d["gate-name"];
    });
    var dateDim = ndx.dimension(function (d) {
        return d.Timestamp;
    });

    var carPieGroup = carPieDim.group();
    var carTypeGroup = carTypeDim.group();
    var gateNameGroup = gateNameDim.group();
    var dateGroup = dateDim.group();


    carTypeChart
        .dimension(carTypeDim)
        .group(carTypeGroup)
        .elasticX(true);

    gateNameChart
        .dimension(gateNameDim)
        .group(gateNameGroup)
        .elasticX(true)
        .data(function (group) {
            return group.top(10);
        });

    carPieChart   
    .dimension(carPieDim)
    .group(carPieGroup)




    visCount
        .dimension(ndx)
        .group(all);

    visTable
        .dimension(dateDim)
        // Data table does not use crossfilter group but rather a closure
        // as a grouping function
        .group(function (d) {
            var format = d3.format('02d');
            return d.Timestamp.getFullYear() + '/' + format((d.Timestamp.getMonth() + 1));
        })
        .columns([
            "Timestamp",
            "car-id",
            "car-type",
            "gate-name"
        ]);

    dc.renderAll();

});
	</script>


</body>

</html>
