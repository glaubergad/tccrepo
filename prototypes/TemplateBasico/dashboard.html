<!doctype html>
<html lang="pt-br">

<head>
    <title>Meu Dashboard Gerado pelo DashGen</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap e DC CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dc.css">
</head>

<body>

    <div class="container">


        <h1>Meu Dashboard Gerado pelo DashGen</h1>

        <div class="row">
                <div id="grafico1" class='col-xs-12 col-md-4 col-lg-4'>
                    <strong>Sexo Entrevistados</strong>
                    <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                    <a class="reset" href="javascript:grafico1.filterAll();dc.redrawAll();"
                       style="display: none;">reset</a>

                    <div class="clearfix"></div>

                </div>


                <div id="grafico2" class='col-xs-12 col-md-4 col-lg-4'>
                    <strong>Classe Funcional</strong>
                    <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                    <a class="reset" href="javascript:grafico2.filterAll();dc.redrawAll();"
                       style="display: none;">reset</a>

                    <div class="clearfix"></div>

                </div>


                <div id="grafico3" class='col-xs-12 col-md-4 col-lg-4'>
                    <strong>Idade Prevista</strong>
                    <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                    <a class="reset" href="javascript:grafico3.filterAll();dc.redrawAll();"
                       style="display: none;">reset</a>

                    <div class="clearfix"></div>

                </div>



        </div>

        <div class="row">
            <div class="dc-data-count">
                <span class="filter-count"></span> selected out of <span class="total-count"></span> records | <a
                    href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
            </div>
        </div>
        <table class="table table-striped dc-data-table">
        </table>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/crossfilter.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/dc.js"></script>
    <script>

    var grafico1 = dc.pieChart("#grafico1");
    var grafico2 = dc.pieChart("#grafico2");
    var grafico3 = dc.rowChart("#grafico3");

    /*
    var carTypeChart = dc.rowChart("#carType"),
    gateNameChart = dc.rowChart("#gateName"),
    carPieChart = dc.pieChart("#carTypePie"),
    visCount = dc.dataCount(".dc-data-count"),
    visTable = dc.dataTable(".dc-data-table");
*/
// Full dataset could give issues because of gzip
// var url = "Lekagul Sensor Data.csv.gz";
var url = "../TemplateBasico/aposentadoria.csv";

d3.csv(url, function (err, data) {
    if (err) throw err;

    /*
    data.forEach(function (d) {
        d.Timestamp = new Date(d.Timestamp);
    });
    */

    var ndx = crossfilter(data);
    var all = ndx.groupAll();

    var  grafico1Dim = ndx.dimension(function (d) {
        return d["sexo"];
    });
    var grafico1Group = grafico1Dim.group();
    grafico1
        .dimension(grafico1Dim)
        .group(grafico1Group)
        .elasticX(true);

    var  grafico2Dim = ndx.dimension(function (d) {
        return d["classe_funcional"];
    });
    var grafico2Group = grafico2Dim.group();
    grafico2
        .dimension(grafico2Dim)
        .group(grafico2Group)
        .elasticX(true);

    var  grafico3Dim = ndx.dimension(function (d) {
        return d["previsao_idade"];
    });
    var grafico3Group = grafico3Dim.group();
    grafico3
        .dimension(grafico3Dim)
        .group(grafico3Group)
        .elasticX(true);



    /*
    carTypeChart
        .dimension(carTypeDim)
        .group(carTypeGroup)
        .elasticX(true);

    gateNameChart
        .dimension(gateNameDim)
        .group(gateNameGroup)
        .elasticX(true)
        .data(function (group) {
            return group.top(10);
        });

    carPieChart   
    .dimension(carPieDim)
    .group(carPieGroup)




    visCount
        .dimension(ndx)
        .group(all);

    visTable
        .dimension(grafico1)
        // Data table does not use crossfilter group but rather a closure
        // as a grouping function
        .group(grafico1)
        .columns([
            "sexo",
            "classe_funcional",
            "previsao_idade",

        ]);
*/
    dc.renderAll();

});
	</script>


</body>

</html>
